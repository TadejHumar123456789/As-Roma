<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="photos/favicon.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>AS Roma</title>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body class="pisavca">
<div class="vse">
	<div class="head">
		<div class="logo"><img src="photos/logo.png"></div>
		<h2>SIGN IN</h2>
		<p>New User?<a class="new-account" href="Sign up.html"> Create an account</a></p> 
		
	</div>
	<div class="Sign-in">
		<span class="EP">Email:</span>
		<input type="email" placeholder="Email address *" class="InputEP">
		<span class="EP">Password:</span>
		<input type="password" placeholder="Password *" class="InputEP">

		<div class="Extra">
			<label>
			<input type="checkbox" class="kvadrat">
			<span>Keep me logged-in</span>
			</label>
			<a href="#">Forgot password?</a>
		</div>

		<input type="submit" class="con" id="con" value="CONTINUE">
		<div class="line">
		<span>Or continue with</span>
		</div>
		<div class="social">
			<button class="soc" id="LU"><div class="facebook"><a  href="#"><img src="photos/facebook.png"></a></div></button>
			<button class="soc" id="RU"><div class="google"><a  href="#"><img src="photos/google.png"></a></div></button>
		</div>

		<div class="social" style="margin-top:10px;">
			<button class="soc" id="LD"><div class="apple"><a  href="#"><img src="photos/apple.png"></a></div></button>
			<button class="soc" id="RD"><div class="amazon"><a  href="#"><img src="photos/amazon.png"></a></div></button>
		</div>
		<label class="leg"><a class="ToS" href="#">Privacy Policy</a><a class="and"> and </a><a class="ToS" href="#">Terms of Service.</a></label>
	</div>
	
</div>

<script>
  document.getElementById("con").addEventListener("click", function () {
    const emailField = document.querySelector('input[type="email"]');
    const passwordField = document.querySelector('input[type="password"]');

    const email = emailField.value.trim();
    const password = passwordField.value.trim();
    const validEmail = email.includes("@") && email.includes(".");

    if (!email || !password) {
        Swal.fire({
            title: "Missing Information",
            text: "Please enter both email and password!",
            icon: "error",
            background: "#990A2C",
            color: "#FBBA00",
            confirmButtonColor: "#000",
            confirmButtonText: "OK",
            iconColor: "#FBBA00"
        });
    } 
    else if (!validEmail) {
        Swal.fire({
            title: "Invalid Email",
            text: "Please enter a valid email address!",
            icon: "warning",
            background: "#990A2C",
            color: "#FBBA00",
            confirmButtonColor: "#000",
            confirmButtonText: "OK",
            iconColor: "#FBBA00"
        });
    } 
    else {
        Swal.fire({
            title: "Welcome!",
            text: "You are now signed in",
            icon: "success",
            background: "#990A2C",
            color: "#FBBA00",
            confirmButtonColor: "#000",
            confirmButtonText: "Continue",
            iconColor: "#FBBA00"
        }).then(() => {
            emailField.value = "";
            passwordField.value = "";
        });
    }
});
  
   document.addEventListener("click", function (event) {
    const centerX = 80;
    const centerY = 80;
    const radius = 100;

    const x = event.clientX;
    const y = event.clientY;

    const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);

    if (distance <= radius) {
        Swal.fire({
            title: "Credits",
            text: "Tadej Humar, 4.Ra",
            icon: "success",
            background: "#990A2C",
            color: "#FBBA00",
            confirmButtonColor: "#000",
            confirmButtonText: "Continue",
            iconColor: "#FBBA00"
        });
    }
});
  
  
</script>


</body>
